<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Info</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
h1 {
	text-align: center;
}
</style>
<script>
$(document).ready(function () {
	$.ajax({
		url: '../../../musicalListServler',
		type: 'get',
		dataType: 'json',
		success: showList,
		error: function (err) {
			console.log(err);
		}

	})
	
	// 전체 리스트 조회
	function showList(result) {
		let $btn = $('<button />').html("입력");
		$btn.click(insertBtn);
		let $table = $('<table />');
		for (let obj of result) {
			let $tr = $('<tr />');
			$tr.click(function(){
				console.log("클릭클릭");
			});
			let $wave = '~';
			let $wave_img = $('<img />').attr('width','200px');
			$wave_img.attr("src","../musical_Img/mama.jfif");
			$tr.append(
				$('<td />').html($wave_img),
				$('<td />').html(obj.show_name),
				$('<td />').html(obj.show_startday),
				$('<td />').html($wave),
				$('<td />').html(obj.show_endday)
			)
			$table.append($tr);
		}
		$('#show').append($btn);
		$('#show').append($table);
	}
	
	function insertBtn() {
		//세션 유지하면서 불러오기 
	}
	
});

</script>
</head>
<body>

	<div id="mContent">
	
		<div id="show"></div>
	</div>
	
	<br>
	
	<br>
	<br>
</body>
</html>
